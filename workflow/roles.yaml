# Conflict Resolution Rules
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

conflict_resolution:
  # When multiple roles can claim a task
  strategy: first_claim_wins

  # Task lock timeout (minutes)
  lock_timeout: 30

  # Heartbeat interval for long tasks (minutes)
  heartbeat_interval: 5

  # Who can force release locks
  force_release_roles:
    - lead

  # Escalation path
  escalation:
    timeout_minutes: 60
    notify: lead

