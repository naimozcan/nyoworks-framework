  # Schema and database tasks
  - pattern: "schema:*"
    roles: [data, architect]
    priority: 1

  # API implementation tasks
  - pattern: "api:*"
    roles: [backend]
    priority: 1

  # UI component tasks
  - pattern: "ui:*"
    roles: [frontend, designer]
    priority: 1

  # Design system tasks
  - pattern: "design:*"
    roles: [designer]
    priority: 1

  # Testing tasks
  - pattern: "test:*"
    roles: [qa]
    priority: 1

  # Integration test tasks
  - pattern: "test:integration:*"
    roles: [qa, backend]
    priority: 2

  # E2E test tasks
  - pattern: "test:e2e:*"
    roles: [qa]
    priority: 1

  # Deployment tasks
  - pattern: "deploy:*"
    roles: [devops]
    priority: 1

  # Docker tasks
  - pattern: "docker:*"
    roles: [devops]
    priority: 1

  # CI/CD tasks
  - pattern: "cicd:*"
    roles: [devops]
    priority: 1

  # Infrastructure tasks
  - pattern: "infra:*"
    roles: [devops]
    priority: 1

  # Documentation tasks
  - pattern: "docs:*"
    roles: [lead, architect]
    priority: 2

  # Bug fix tasks
  - pattern: "bug:*"
    roles: [backend, frontend]
    priority: 1

  # Security tasks
  - pattern: "security:*"
