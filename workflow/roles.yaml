# Role Permissions Matrix
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

permissions:
  # File access permissions per role
  file_access:
    lead:
      read: ["*"]
      write: ["docs/bible/**", ".nyoworks/**", "nyoworks.config.yaml"]

    architect:
      read: ["*"]
      write: ["docs/bible/02-*/**", "docs/bible/03-*/**", "docs/bible/05-*/**", "packages/database/src/db/schema/**"]

    designer:
      read: ["*"]
      write: ["docs/bible/06-*/**", "packages/ui/**", "apps/web/src/styles/**"]

    backend:
      read: ["*"]
      write: ["apps/api/**", "packages/validators/**", "packages/shared/**"]

    frontend:
      read: ["*"]
      write: ["apps/web/**", "apps/mobile/**", "packages/ui/**"]

    data:
      read: ["*"]
      write: ["packages/database/**"]

    qa:
      read: ["*"]
      write: ["tests/**", "docs/bible/99-*/**"]

    devops:
      read: ["*"]
      write: ["docker/**", ".github/**", "infra/**", "scripts/**"]

  # MCP tool access (defined per role above)

  # Phase transition permissions
  phase_transition:
    can_advance: [lead]
    can_rollback: [lead]
    can_approve: [lead]
