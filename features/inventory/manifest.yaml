id: inventory
name: Inventory Management
version: 1.0.0
description: Warehouse management system with stock tracking

dependencies:
  required: []
  optional:
    - notifications
    - export

database:
  tables:
    - products
    - warehouses
    - stock_levels
    - stock_movements
    - suppliers

api:
  routes:
    - GET /products
    - GET /products/:id
    - POST /products
    - PATCH /products/:id
    - DELETE /products/:id
    - GET /warehouses
    - POST /warehouses
    - PATCH /warehouses/:id
    - GET /stock
    - POST /stock/adjust
    - GET /stock/movements

permissions:
  - inventory:read
  - inventory:create
  - inventory:update
  - inventory:delete
  - stock:adjust
  - warehouses:manage

env:
  required: []
  optional:
    - BARCODE_API_KEY

bible:
  - 04-features/inventory.md
