id: cms
name: Content Management System
version: 1.0.0
description: Content creation and publishing platform

dependencies:
  required: []
  optional:
    - export

database:
  tables:
    - pages
    - posts
    - categories
    - tags
    - media

api:
  routes:
    - GET /pages
    - GET /pages/:slug
    - POST /pages
    - PATCH /pages/:id
    - DELETE /pages/:id
    - GET /posts
    - GET /posts/:slug
    - POST /posts
    - PATCH /posts/:id
    - DELETE /posts/:id
    - GET /categories
    - POST /categories
    - GET /media
    - POST /media/upload

permissions:
  - content:read
  - content:create
  - content:update
  - content:delete
  - content:publish

env:
  required: []
  optional:
    - CLOUDINARY_URL

bible:
  - 04-features/cms.md
