id: export
name: Data Export
version: 1.0.0
description: CSV and PDF export functionality

dependencies:
  required: []
  optional: []

database:
  tables:
    - export_jobs

api:
  routes:
    - POST /export/csv
    - POST /export/pdf
    - GET /export/jobs
    - GET /export/jobs/:id
    - GET /export/download/:id

permissions:
  - export:csv
  - export:pdf

env:
  required: []
  optional:
    - PUPPETEER_EXECUTABLE_PATH

bible:
  - 04-features/export.md
