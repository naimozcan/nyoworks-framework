id: notifications
name: Notifications
version: 1.0.0
description: Push notifications and email alerts

dependencies:
  required: []
  optional: []

database:
  tables:
    - notifications
    - notification_preferences
    - email_templates
    - push_subscriptions

api:
  routes:
    - GET /notifications
    - GET /notifications/:id
    - PATCH /notifications/:id/read
    - POST /notifications/read-all
    - GET /notifications/preferences
    - PATCH /notifications/preferences
    - POST /push/subscribe
    - DELETE /push/unsubscribe

permissions:
  - notifications:read
  - notifications:send
  - notifications:manage

env:
  required: []
  optional:
    - RESEND_API_KEY
    - AWS_SES_REGION
    - FIREBASE_PROJECT_ID
    - VAPID_PUBLIC_KEY
    - VAPID_PRIVATE_KEY

bible:
  - 04-features/notifications.md
