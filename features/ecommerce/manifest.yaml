id: ecommerce
name: E-commerce
version: 1.0.0
description: Products, cart, and checkout functionality

dependencies:
  required:
    - payments
  optional:
    - inventory
    - notifications

database:
  tables:
    - products
    - product_variants
    - categories
    - carts
    - cart_items
    - orders
    - order_items
    - reviews

api:
  routes:
    - GET /products
    - GET /products/:slug
    - POST /products
    - PATCH /products/:id
    - DELETE /products/:id
    - GET /cart
    - POST /cart/items
    - PATCH /cart/items/:id
    - DELETE /cart/items/:id
    - POST /checkout
    - GET /orders
    - GET /orders/:id

permissions:
  - products:read
  - products:create
  - products:update
  - products:delete
  - orders:read
  - orders:manage

env:
  required:
    - STRIPE_SECRET_KEY
  optional: []

bible:
  - 04-features/ecommerce.md
