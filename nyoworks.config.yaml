# ═══════════════════════════════════════════════════════════════════════════════
# NYOWORKS Framework Configuration Template
# ═══════════════════════════════════════════════════════════════════════════════
# Copy this file to your project root and customize.
# setup.sh generates this automatically during project creation.

framework:
  version: "2.1.0"

project:
  name: "${PROJECT_NAME}"
  code: "${PROJECT_CODE}"
  scope: "@${PROJECT_SLUG}"
  type: "saas"

# ─────────────────────────────────────────────────────────────────────────────
# Features
# ─────────────────────────────────────────────────────────────────────────────

features:
  enabled: []
  disabled: []

  available:
    - payments
    - appointments
    - analytics
    - notifications
    - audit
    - export
    - realtime

# ─────────────────────────────────────────────────────────────────────────────
# Platforms
# ─────────────────────────────────────────────────────────────────────────────

platforms:
  targets:
    - web
  available:
    - web
    - mobile
    - desktop

# ─────────────────────────────────────────────────────────────────────────────
# Delivery
# ─────────────────────────────────────────────────────────────────────────────

delivery:
  model: "saas"
  region: "eu-west-1"

# ─────────────────────────────────────────────────────────────────────────────
# i18n
# ─────────────────────────────────────────────────────────────────────────────

i18n:
  default: "en"
  supported:
    - en
    - tr
    - nl

# ─────────────────────────────────────────────────────────────────────────────
# Spec-Driven Development (v2.1)
# ─────────────────────────────────────────────────────────────────────────────

specs:
  required: false
  max_lines: 20
  types:
    - api
    - page
    - component
    - service
    - schema
    - test

# ─────────────────────────────────────────────────────────────────────────────
# Custom Modules (project-specific)
# ─────────────────────────────────────────────────────────────────────────────

custom_modules: []
