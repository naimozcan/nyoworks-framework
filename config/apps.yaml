# ═══════════════════════════════════════════════════════════════════════════════
# NYOWORKS Framework - App Definitions
# ═══════════════════════════════════════════════════════════════════════════════

apps:
  # ─────────────────────────────────────────────────────────────────────────────
  - id: corporate
    name: Corporate Website
    description: Landing pages, company presentation
    platforms: [web, mobile, desktop]
    features: [analytics]
    integrations: [google]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: ecommerce
    name: eCommerce Platform
    description: Online store, catalog, checkout
    platforms: [web, mobile, desktop]
    features: [payments, notifications, search, storage, analytics]
    integrations: [payments, shipping, whatsapp, email]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: booking
    name: Appointment Scheduling
    description: Booking system, calendar
    platforms: [web, mobile]
    features: [appointments, notifications, crm, analytics]
    integrations: [google, whatsapp, email, sms]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: salon
    name: Salon Management
    description: Hair salon, spa, beauty
    platforms: [web, mobile]
    features: [appointments, notifications, payments, crm, analytics]
    integrations: [payments, google, whatsapp, email, sms]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: hr
    name: HRMS
    description: HR, payroll, leave
    platforms: [web]
    features: [analytics, audit, export, notifications]
    integrations: [email]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: erp
    name: ERP
    description: Accounting, sales, procurement
    platforms: [web]
    features: [analytics, audit, export, notifications, payments]
    integrations: [payments, invoicing, email]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: wms
    name: WMS
    description: Inventory, stock, warehouse
    platforms: [web, mobile]
    features: [analytics, audit, export, notifications, search]
    integrations: []

  # ─────────────────────────────────────────────────────────────────────────────
  - id: cms
    name: CMS
    description: Blog, news, content
    platforms: [web]
    features: [analytics, storage, search]
    integrations: [google]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: crm
    name: CRM
    description: Sales pipeline, leads
    platforms: [web]
    features: [crm, analytics, audit, export, notifications]
    integrations: [whatsapp, google, email, sms]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: tms
    name: TMS
    description: Fleet, routing, delivery
    platforms: [web, mobile]
    features: [analytics, audit, export, notifications, realtime]
    integrations: [google]

  # ─────────────────────────────────────────────────────────────────────────────
  - id: dashboard
    name: Analytics Dashboard
    description: KPI, reporting, charts
    platforms: [web]
    features: [analytics, audit, export]
    integrations: []

# ─────────────────────────────────────────────────────────────────────────────
# Integrations
# ─────────────────────────────────────────────────────────────────────────────

integrations:
  payments:
    name: Payments
    providers: [mollie, adyen]
    default: mollie

  shipping:
    name: Shipping
    providers: [postnl, dhl, sendcloud]
    default: sendcloud

  invoicing:
    name: E-invoicing (Peppol)
    providers: [mollie, storecove]
    default: mollie

  whatsapp:
    name: WhatsApp Business
    providers: [meta, twilio]
    default: meta

  google:
    name: Google Services
    services: [calendar, maps, analytics]

  ai:
    name: AI (Gemini)
    provider: google
    services: [chatbot, ocr, content]

  email:
    name: Email
    providers: [resend, brevo]
    default: resend

  sms:
    name: SMS
    providers: [brevo, twilio, plivo]
    default: brevo

# ─────────────────────────────────────────────────────────────────────────────
# Platforms
# ─────────────────────────────────────────────────────────────────────────────

platforms:
  web:
    name: Web
    framework: nextjs
    version: "16"

  mobile:
    name: Mobile
    framework: expo
    version: "54"

  desktop:
    name: Desktop
    framework: tauri
    version: "2.0"
