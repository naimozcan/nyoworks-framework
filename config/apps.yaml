# ═══════════════════════════════════════════════════════════════════════════════
# NYOWORKS Framework - App Definitions
# ═══════════════════════════════════════════════════════════════════════════════
#
# Hollanda odaklı whitelabel uygulamalar
# Her app modüler olarak seçilebilir
